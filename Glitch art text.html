<h1 class="glitch-text" data-text="ERROR 404">ERROR 404</h1>

<style>
.glitch-text {
  position: relative;
  font-size: 5rem;
  color: white;
  text-shadow: 2px 2px 0 #ff00ff, -2px -2px 0 #00ffff;
  animation: glitch 3s infinite;
}

.glitch-text::before,
.glitch-text::after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.glitch-text::before {
  color: #ff00ff;
  z-index: -1;
  animation: glitch-before 2s infinite;
}

.glitch-text::after {
  color: #00ffff;
  z-index: -2;
  animation: glitch-after 1s infinite;
}

@keyframes glitch {
  0%, 100% { transform: translate(0); }
  20% { transform: translate(-3px, 3px); }
  40% { transform: translate(-3px, -3px); }
  60% { transform: translate(3px, 3px); }
  80% { transform: translate(3px, -3px); }
}

@keyframes glitch-before {
  0% { transform: translate(0); clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%); }
  20% { transform: translate(-6px, 6px); }
  40% { transform: translate(-6px, -6px); clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%); }
  100% { transform: translate(0); }
}

@keyframes glitch-after {
  0% { transform: translate(0); clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%); }
  20% { transform: translate(6px, -6px); }
  40% { transform: translate(6px, 6px); clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%); }
  100% { transform: translate(0); }
}
</style>
